<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>📝 演習アプリ</h1>
            <div class="mode-selector">
                <button id="mode-list" class="mode-btn active" onclick="app.setMode('list')">📖 問題一覧</button>
                <button id="mode-quiz" class="mode-btn" onclick="app.setMode('quiz')">📝 一問一答</button>
            </div>
            <div class="category-selector">
                <select id="category-select" onchange="app.selectCategory(this.value)">
                </select>
            </div>
        </header>

        <main id="main-content">
            </main>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
